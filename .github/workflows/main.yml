name: build

on:
  push:
    branches:
    - master

defaults:
  run:
    shell: bash
jobs:
  trigger-build-netlify:
      name: Trigger build (Netlify)
      runs-on: ubuntu-20.04
      steps:
        - name: sleep for 60 seconds
          run: sleep 60s
          shell: bash
        - name: hit endpoint  
          run: curl -X POST -d {} https://api.netlify.com/build_hooks/63ff284fb01c046c071c3a09
